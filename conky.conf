conky.config = {

	background = true,
	use_xft = true,
	font = 'arial:size=9',
	xftalpha = 0.1,
	update_interval = 1,
	total_run_times = 0,
	own_window = true,
	own_window_type = 'normal',
--own_window_transparent yes
	own_window_argb_visual = true,
	own_window_argb_value = 80,-- степень прозрачности от 0 до 250 полная не прозначность
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	minimum_width = 270,
	maximum_width = 270,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	default_color = 'gray',
	default_shade_color = 'red',
	default_outline_color = 'green',
	alignment = 'top_right',
	gap_x = 10,
	gap_y = 10,
--no_buffers no # если раскоментировать строку на 20 процентов больше загрузки оперативки-----
	uppercase = false,
	cpu_avg_samples = 2,
	net_avg_samples = 1,
	override_utf8_locale = true,
--use_spacer = 'yes',
	text_buffer_size = 256,
	lua_load = 'lua.lua',

};

conky.text = [[

${font Capture it:size=18}${alignc}${color b0c4de} MANJARO LINUX ${font openlogos:size=20}
${voffset -68}
#${color DimGray}
#${color DimGray} ${stippled_hr 2}
#=====================================section SYSTEM INFO ===========================================
${font Arial:bold:size=10}${color Tan1}SYSTEM ${color DarkSlateGray} ${hr 2}
$font${color 778899}$sysname $kernel $alignr $machine
Intel(R) Core(TM)2 Quad CPU Q9550 @ 2.83GHz
#$alignr${freq_g cpu0}Ghz
Uptime $alignr${uptime}
#File System $alignr${fs_type}
${color DimGray} ${stippled_hr 2}
#================================ Section Processors ========================================
${font Arial:bold:size=10}${color Tan1}PROCESSORS ${color DarkSlateGray}${hr 2}
$font${color 778899}#
CPU cores 1-4 $alignr ${freq_g cpu0}Ghz
${cpu cpu0} / ${cpu cpu1} / ${cpu cpu2} / ${cpu cpu3} % $alignr ${exec cat /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp2_input | cut -c-2 } / ${exec cat /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp3_input | cut -c-2 } / ${exec cat /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp4_input | cut -c-2 } / ${exec cat /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp5_input | cut -c-2 } C
$alignc${cpugraph cpu0 40,270 000000 778899}
$alignc${cpugraph cpu1 40,270 000000 778899}
$alignc${cpugraph cpu2 40,270 000000 778899}
$alignc${cpugraph cpu3 40,270 000000 778899}
${color DimGray} ${stippled_hr 2}
#================================ Section GPU ========================================
${font Arial:bold:size=10}${color Tan1}GPU ${color DarkSlateGray}${hr 2}
$font${color 778899}#
GeForce GTX1650${alignr}Temp ${nvidia temp}C
GPU freq ${nvidia gpufreq}MHz${alignr}MEM freq ${nvidia memfreq}MHz
${color DimGray} ${stippled_hr 2}
#================================= Section Memory ===========================================
${font Arial:bold:size=10}${color Tan1}MEMORY ${color DarkSlateGray}${hr 2}
$font${color 778899}RAM $alignc $mem / $memmax $alignr $memperc%
${color 778899}${membar 4}
${color DimGray} ${stippled_hr 2}
#================================ Section HHD Drive =========================================
${font Arial:bold:size=10}${color Tan1}HDD ${color DarkSlateGray}${hr 2}
$font${color 778899}swap $alignr ${swap} / ${swapmax}    ${swapperc}%
${swapbar 4}
${lua_parse disk_info}
# $font${color 778899}Root(${fs_type /}) $alignc ${fs_used /} / ${fs_size /} $alignr ${fs_free_perc /}%
# ${fs_bar 4 /}
# $font${color 778899}Home(${fs_type /home}) $alignc ${fs_used /home} / ${fs_size /home} $alignr ${fs_free_perc /home}%
# ${fs_bar 4 /home}
# Backup $alignc ${fs_used /run/media/hank/DAN/} / ${fs_size /run/media/hank/DAN/} $alignr ${fs_free_perc /run/media/hank/DAN/}%
# ${fs_bar 4 /run/media/hank/DAN/}
# Win-7 $alignc ${fs_used /run/media/hank/98FEB92FFEB90692/} / ${fs_size /run/media/hank/98FEB92FFEB90692/} $alignr ${fs_free_perc /run/media/hank/98FEB92FFEB90692/}%
# ${fs_bar 4 /run/media/hank/98FEB92FFEB90692/}
# Dannie $alignc ${fs_used /run/media/hank/067EE25F7EE246D1/} / ${fs_size /run/media/hank/067EE25F7EE246D1/} $alignr ${fs_free_perc /run/media/hank/067EE25F7EE246D1/}%
# ${fs_bar 4 /run/media/hank/067EE25F7EE246D1/}
${color DimGray} ${stippled_hr 2}
#=========================== Section Network =================================================
${font Arial:bold:size=10}${color Tan2}NETWORK ${color DarkSlateGray}${hr 2}
$font${color 778899}IP on enp6s0 $alignr ${addr enp6s0}
#
Down $alignr ${downspeedf enp6s0} kb/s
Up $alignr ${upspeedf enp6s0} kb/s
#
Download ${alignr}Upload
${downspeedgraph enp6s0 23,120 000000 778899} ${alignr}${upspeedgraph enp6s0 23,120 000000 778899}
${color DimGray} ${stippled_hr 2}
#============================== Section Time =================================================
${font Arial:bold:size=10}${color Tan1}TIME ${color DarkSlateGray}${hr 2}
${color 778899}${font univers condensed:size=30}${alignc}${time %H:%M:%S}
${voffset -72}
${font univers condensed:bold:size=15} ${alignc} ${time %d %b. %Y}
${font arial:bold:size=11} $alignc${time %A}
]];
